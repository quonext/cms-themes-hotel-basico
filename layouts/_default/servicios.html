<!doctype html>
<html lang="en">
{{ partial "head.html" . }}
<body>


      <div class="container">

        {{ partial "header.html" . }}

        <main role="main">


          <h1>{{ .Title }}</h1>



          <div class="row" style="margin-top: 50px;margin-bottom: 50px;">


            {{ range $.Page.Site.Data.todo.servicios }}


            <div class="col-sm-12 col-md-4">

              <i class="fa fa-{{ .icono }}" aria-hidden="true"></i> {{ .titulo }}

            </div>

            {{ end }}

          </div>




        </main>

        {{ partial "footer.html" . }}

      </div> <!-- /container -->

      <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
